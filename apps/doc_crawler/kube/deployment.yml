apiVersion: v1
kind: ConfigMap
metadata:
  name: docsearch-app-config-${DEPLOY_ENV}
  namespace: doctools
data:
  discovery_type: single-node
  xpack_security_enabled: 'false'
  cluster_name: es-${DEPLOY_ENV}
  elasticsearch.yml: |
    cluster.name: es-${DEPLOY_ENV}
    network.host: 0.0.0.0
    path.data: /usr/share/elasticsearch/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docsearch-pv-claim-${DEPLOY_ENV}
  namespace: doctools
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docsearch-${DEPLOY_ENV}
  namespace: doctools
  labels:
    app: docsearch-${DEPLOY_ENV}
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/version: 7.17.4
    app.kubernetes.io/component: search-engine
    app.kubernetes.io/part-of: docportal-app
    app.kubernetes.io/managed-by: doctools
    app.kubernetes.io/created-by: doctools
    atmos.guidewire.com/tenancy-scope: shared
spec:
  selector:
    matchLabels:
      app: docsearch-${DEPLOY_ENV}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      name: docsearch-${DEPLOY_ENV}
      namespace: doctools
      labels:
        app: docsearch-${DEPLOY_ENV}
        app.kubernetes.io/name: elasticsearch
        app.kubernetes.io/version: 7.17.4
        app.kubernetes.io/component: search-engine
        app.kubernetes.io/part-of: docportal-app
        app.kubernetes.io/managed-by: doctools
        app.kubernetes.io/created-by: doctools
        atmos.guidewire.com/tenancy-scope: shared
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.17.4
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: \"${REQUESTS_MEMORY}\"
              cpu: \"${REQUESTS_CPU}\"
            limits:
              memory: \"${LIMITS_MEMORY}\"
              cpu: \"${LIMITS_CPU}\"
          env:
            - name: discovery.type
              valueFrom:
                configMapKeyRef:
                  name: docsearch-app-config-${DEPLOY_ENV}
                  key: discovery_type
            - name: xpack.security.enabled
              valueFrom:
                configMapKeyRef:
                  name: docsearch-app-config-${DEPLOY_ENV}
                  key: xpack_security_enabled
            - name: cluster_name
              valueFrom:
                configMapKeyRef:
                  name: docsearch-app-config-${DEPLOY_ENV}
                  key: cluster_name
          ports:
            - containerPort: 9200
              name: http
              protocol: TCP
            - containerPort: 9300
              name: transport
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/share/elasticsearch/data
              name: elasticsearch-storage
            - mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              name: docsearch-app-config-${DEPLOY_ENV}
              subPath: elasticsearch.yml

      volumes:
        - name: elasticsearch-storage
          persistentVolumeClaim:
            claimName: docsearch-pv-claim-${DEPLOY_ENV}
        - name: docsearch-app-config-${DEPLOY_ENV}
          configMap:
            name: docsearch-app-config-${DEPLOY_ENV}
            items:
              - key: elasticsearch.yml
                path: elasticsearch.yml
---
apiVersion: v1
kind: Service
metadata:
  name: docsearch-${DEPLOY_ENV}
  namespace: doctools
  labels:
    app: docsearch-${DEPLOY_ENV}
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/version: 7.17.4
    app.kubernetes.io/component: search-engine
    app.kubernetes.io/part-of: docportal-app
    app.kubernetes.io/managed-by: doctools
    app.kubernetes.io/created-by: doctools
    atmos.guidewire.com/tenancy-scope: shared
spec:
  type: ClusterIP
  selector:
    app: docsearch-${DEPLOY_ENV}
  ports:
    - name: http
      port: 9200
      protocol: TCP
    - name: transport
      port: 9300
      protocol: TCP
---
apiVersion: oort.ccs.guidewire.com/v1alpha1
kind: GatewayConfig
metadata:
  namespace: doctools
  name: docsearch-gateway-config-${DEPLOY_ENV}
spec:
  profiles:
    - name: Default
  path_configs:
    - name: Default
      paths:
        - /**
      profiles:
        - Default
  service_ref: docsearch-${DEPLOY_ENV}
  service_alias: docsearch-doctools
  enable_sub_domain: false
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-doctools-${DEPLOY_ENV}
  namespace: doctools
  labels:
    app: kibana-doctools-${DEPLOY_ENV}
    app.kubernetes.io/name: kibana
    app.kubernetes.io/version: 7.17.4
    app.kubernetes.io/component: web-app
    app.kubernetes.io/part-of: docportal-app
    app.kubernetes.io/managed-by: doctools
    app.kubernetes.io/created-by: doctools
    atmos.guidewire.com/tenancy-scope: shared
spec:
  ports:
    - port: 5601
  selector:
    app: kibana-doctools-${DEPLOY_ENV}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-doctools-${DEPLOY_ENV}
  namespace: doctools
  labels:
    app: kibana-doctools-${DEPLOY_ENV}
    app.kubernetes.io/name: kibana
    app.kubernetes.io/version: 7.17.4
    app.kubernetes.io/component: web-app
    app.kubernetes.io/part-of: docportal-app
    app.kubernetes.io/managed-by: doctools
    app.kubernetes.io/created-by: doctools
    atmos.guidewire.com/tenancy-scope: shared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana-doctools-${DEPLOY_ENV}
  template:
    metadata:
      name: kibana-doctools-${DEPLOY_ENV}
      namespace: doctools
      labels:
        app: kibana-doctools-${DEPLOY_ENV}
        app.kubernetes.io/name: kibana
        app.kubernetes.io/version: 7.17.4
        app.kubernetes.io/component: web-app
        app.kubernetes.io/part-of: docportal-app
        app.kubernetes.io/managed-by: doctools
        app.kubernetes.io/created-by: doctools
        atmos.guidewire.com/tenancy-scope: shared
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.17.4
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
          env:
            - name: ELASTICSEARCH_HOSTS
              value: http://docsearch-${DEPLOY_ENV}:9200
          ports:
            - containerPort: 5601
---
apiVersion: oort.ccs.guidewire.com/v1alpha1
kind: GatewayConfig
metadata:
  namespace: doctools
  name: kibana-doctools-gateway-config-${DEPLOY_ENV}
spec:
  profiles:
    - name: Default
  path_configs:
    - name: Default
      paths:
        - /**
      profiles:
        - Default
  service_ref: kibana-doctools-${DEPLOY_ENV}
  service_alias: kibana-doctools
  enable_sub_domain: false
