version: '3'
services:
  docsearch:
    network_mode: host
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
    environment:
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
  http-server:
    network_mode: host
    build:
      context: input/http-server
      dockerfile: Dockerfile
    ports:
      - "80:80"
