<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color:transparent;
            font-family: Verdana,Arial,sans-serif;
            font-weight: normal;
            line-height:18px;
            font-size:10pt;
            margin-left:50px;
            margin-right:50px;
        }
        p {
            margin-top:.5em;
            margin-bottom: .5em;
        }
        h1 {
            color: #00739D;
            font-size: 22pt;
            font-weight: bold;
            line-height: 1.1em;
            margin-bottom: 12pt;
        }
        h2 {
            color: #00739D;
            font-size: 18pt;
            font-weight: lighter;
            line-height: 1.1em;
            margin-bottom: 12pt;
        }
        h3 {
            color: #00739D;
            font-size: 14pt;
            font-weight: lighter;
            margin-bottom: 12pt;
        }
        code {
            font-family: monospace;
        }
        table {
            width: 100%;
            vertical-align: middle;
            border-collapse: collapse;
            margin-top: 1em;
            margin-bottom: 1.5em;
            border-left:none;
            border-right:none;
            border-top: 1px solid;
            border-bottom: 1px solid;
            border-color: black;
        }
        thead {
            vertical-align: middle;
        }
        tbody {
            vertical-align: middle;
            border-color: inherit;
        }
        th {
            border-bottom: 1px solid;
            border-right: 0;
            border-left: 0;
            font-size: 1em;
            text-align: left;
        }
        td {
            padding-top: 4pt;
            padding-right: 8pt;
            padding-bottom: 4pt;
            border-bottom: 1px solid #C0D1D1;
        }
        strong {
            font-weight: bold;
        }
        ol, ul {
            padding-left: 20px;
            margin-top: .5em;
            margin-bottom: .5em;
        }
        dl {
            font-size: .9rem;
            margin-bottom: 1.5em;
            padding-left: 1.5em;
            padding-top: 1em;
            padding-bottom: 0.5em;
        }

        dt {
            font-weight: bolder;
        }

        dd {
            margin-left: 1em;
            margin-bottom: 0.5em;
        }
    </style>
    <meta charset="UTF-8">
    <title>Broken links report</title>
</head>
<body>
<h1>Broken links report</h1>
<table>
    <thead>
    <tr>
        <th>Page with broken links</th>
        <th>Broken links</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><a href="http://localhost/" target="_blank">http://localhost/</a></td>
        <td>
            <ol>
                <li><a href="http://localhost/cloud/bc/latest/" target="_blank">http://localhost/cloud/bc/latest/</a></li>
                <li><a href="http://localhost/cloud/cc/latest/" target="_blank">http://localhost/cloud/cc/latest/</a></li>
                <li><a href="http://localhost/cloud/pc/latest/" target="_blank">http://localhost/cloud/pc/latest/</a></li>
                <li><a href="http://localhost/self-managed-latest.html" target="_blank">http://localhost/self-managed-latest.html</a></li>
                </ol>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
