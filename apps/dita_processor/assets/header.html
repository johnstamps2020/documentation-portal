<header class="pageHeader">
    <div class="row">
        <div class="col-sm">
            <div class="logoWrapper">
                <a href="/">
                    <img
                            class="pageLogo"
                            src="/images/logo-gw-doc.svg"
                            alt="Guidewire Documentation"
                            role="img"
                            aria-label="Guidewire Documentation"
                    />
                </a>
            </div>
        </div>
        <div class="col-sm">
            <div class="searchBoxContainer">
                <form action="/search">
                    <div class="searchFieldWrapper">
                        <input
                                name="q"
                                id="searchField"
                                class="searchField"
                                type="search"
                                placeholder="Search Guidewire Documentation"
                                aria-label="Search Guidewire Documentation"
                        />
                        <button type="submit" class="searchButton" aria-label="Search"><i class="fa fa-search"></i>
                        </button>
                    </div>
                    <script>
                        let params = (new URL(document.location)).searchParams;
                        let query = params.get('q');
                        if (query) {
                            let searchField = document.getElementById('searchField');
                            searchField.value = query;
                        }
                    </script>
                </form>
            </div>
        </div>
        <div class="col searchBoxPusher"></div>
    </div>
</header>
