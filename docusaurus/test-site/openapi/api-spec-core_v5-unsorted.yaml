    ApplicationProductChangeRequest:
      required:
      - effectiveDt
      type: object
      properties:
        effectiveDt:
          type: string
          description: Effective date to have the quote or application rewritten into
          format: date
        rewriteToProductVersionId:
          type: string
          description: Product version id of the new product to rewrite into. If the
            intention is to just change the effective date and have other data based
            on the effective date recalculated, then enter the current product version
            id.
        ignoreWarnings:
          type: boolean
          description: Indicator to have the system not perform the rewrite but just
            pre-determine what will change if the product were rewritten, such as
            coverages being added or removed.
          default: true
    ApplicationTermDatesRequest:
      type: object
      properties:
        effectiveDt:
          type: string
          description: Effective date to have the quote or application rewritten into.
            Effective date changes may also change the product version, which can
            affect what the available coverages are for the quote, or cause quote
            premium changes. By default if there are any issues or warnings, the term
            dates will not change. You can control and force the system to make the
            changes based on the ignoreWarnings and automaticallyChangeProductVersion
            indicators. The effective date change request cannot be done with the
            expiration date or term code change at the same time as they mutually
            affect each other.
          format: date
        renewalTermCd:
          type: string
          description: The renewal term by code to change the length or term of the
            quote/application. Based on specific products, the length of the quote/application
            can be changed. e.g. If the product can support both a 1 year term and
            a 6 month term, the quote/application can be switched to the other term.
            This will affect the current expiration date.
        expirationDt:
          type: string
          description: Expiration date to have the quote or application extended or
            shorten. The expiration date change request cannot be done with the effective
            date or term code change at the same time as they mutually affect each
            other.
          format: date
        ignoreWarnings:
          type: boolean
          description: Indicator to have the system perform or not perform the term
            dates changes instead of just returning potential warnings and issues
            if the effective date is changed from the original request. This can occur
            when the requested date change surpasses the boundary of the product
          default: false
        automaticallyChangeProductVersion:
          type: boolean
          description: Indicator to have the system perform or not perform the term
            date changes if a product version change will occur. This can happen if
            the effective date change requested crosses boundaries into a different
            product version.
          default: false
