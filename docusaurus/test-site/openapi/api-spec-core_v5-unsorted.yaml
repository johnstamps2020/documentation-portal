openapi: 3.0.1
info:
  title: InsuranceNow API
  description: |
    InsuranceNow's RESTful API is built according to the OpenAPI specification and provides access to InsuranceNow functionality.
    Developers can use the API to integrate InsuranceNow with portals and other third-party systems.
  version: 5.0.0
servers:
- url: /
security:
- JWT: []
- basicAuth: []
- oauth2: []
tags:
- name: Customers
  description: Create, retrieve, and update customers and their information.
- name: Quotes
  description: Create, retrieve, and manipulate high-level information about quotes.
- name: Quote Details
  description: Manipulate and retrieve lower-level quote details such as risks, coverages,
    and documents.
- name: Full Quotes
  description: Create, retrieve, and manipulate entire quotes in a single request.
- name: Applications
  description: Retrieve and manipulate high-level information about applications.
- name: Application Details
  description: Manipulate and retrieve lower-level application details such as risk,
    coverages, and documents.
- name: Full Applications
  description: Create, retrieve, and manipulate entire applications in a single request.
- name: Policies
  description: Retrieve, manage, and transact policies at a high-level.
- name: Policy Details
  description: Manipulate and retrieve lower-level policy details such as risks, coverages,
    and documents.
- name: Full Policies
  description: Retrieve and manipulate full policy details in a single request.
- name: Customer Policy Changes
  description: Submit policy changes.
- name: Billing
  description: Retrieve billing account information.
- name: Claims
  description: Claims information.
- name: Customer Claim Events
  description: Report claims.
- name: Products
  description: Setup information and metadata about insurance products.
- name: Addresses
  description: Retrieve and manipulate address information.
- name: Vehicle Information
  description: Retrieves information about vehicle manufacturers, models, and available
    vehicle years.
- name: Tasks
  description: Create, retrieve, and manipulate tasks and task templates.
- name: Search
  description: Perform global search of quotes, applications, policies, claims, and
    customers.
- name: Providers
  description: Retrieve provider information or create a task on a provider.
- name: OpenWork
  description: Retrieve open work items.
- name: Note Templates
  description: Retrieve note templates.
- name: Attachment Templates
  description: Create, retrieve, and manipulate attachment templates.
- name: CodeRefs
  description: Retrieve important CodeRef information.
- name: Recently Viewed
  description: Retrieve information on recently viewed items.
- name: Users
  description: Retrieve and manipulate user information.
- name: Client
  description: Create and retrieve JWT token information (jwtToken) depending on the
    configuration of your JWT client.
- name: Email Events
  description: Create email events.
paths:
  /addresses/countries:
    get:
      tags:
      - Addresses
      description: |
        Returns list of countries supported.
      operationId: listCountries
      parameters:
      - name: sortType
        in: query
        description: sort order (default asc) by name
        schema:
          type: string
          enum:
          - asc
          - desc
      responses:
        '200':
          description: Successful operation returns list of supported countries.
          content:
            application/json:
              schema:
                type: object
                properties:
                  countries:
                    type: array
                    items:
                      type: object
                      properties:
                        isoCd:
                          type: string
                        name:
                          type: string
        '400':
          description: Invalid request or response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.AddressController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
  /addresses/countries/{isoCd}:
    get:
      tags:
      - Addresses
      description: Returns the AddressCountryTemplate bean for the given IsoCd (e.g.
        US).
      operationId: get
      parameters:
      - name: isoCd
        in: path
        description: ISO Country code.
        required: true
        schema:
          type: string
          format: systemId
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressCountryTemplate'
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.AddressCountryTemplateController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-insurancenow-modelbean: AddressCountryTemplate
      x-insurancenow-modelbeanconfig-key: AddressCountryTemplate
  /addresses/googlePlacesApiKey:
    get:
      tags:
      - Pre-release - Addresses
      description: |
        This API endpoint is not supported.
      operationId: getGooglePlacesKey
      responses:
        '501':
          description: Not implemented
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.AddressController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
  /addresses/googlePlacesFill:
    get:
      tags:
      - Addresses
      description: |
        Fills an address from a Google Places search.
        Using the placeId from a Google Places search, an address will be returned that has all of the address components filled.
        If the placeId is not known, Google Places will be called to search and fill the address components.
      operationId: googlePlacesFill
      parameters:
      - name: placeId
        in: query
        description: Place Id from the Google Places search
        schema:
          type: string
      - name: addressLine
        in: query
        description: The address line to have Google Places search and fill the address
          components
        schema:
          type: string
      responses:
        '200':
          description: Successful operation returns an address resource filled with
            detail components.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Addr'
        '404':
          description: Unable to obtain address details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.AddressController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
  /addresses/isVerifiedRequest:
    post:
      tags:
      - Addresses
      description: |
        Checks if the address components were modified after the address was verified.
        Enter the address components you want to verify in the request. Required details include:
        - id
        - addrTypeCd
        - addr1
        - city
        - stateProvCd
        - postalCd
        - regionCd
        - regionISOCd
        - verificationHash
        The address is not considered verified if components of an address were modified after address verification was performed.
      operationId: isVerified
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Addr'
        required: true
      responses:
        '200':
          description: Successful operation, if the address is still verified.
          content: {}
        '400':
          description: Invalid request or response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Address is no longer verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.AddressController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-codegen-request-body-name: request
  /addresses/verificationRequest:
    post:
      tags:
      - Addresses
      description: |
        Normalizes, verifies, and provides a more complete address.
        Include as many address components as you can in the request (e.g. id, addrTypeCd, and addr1).
        The API normalizes the address components and may includes additional address properties.
        The response either returns one or more addresses that match the given address, or it will return an error if the address cannot be verified.
        - If more than one address is returned, select an address and then resubmit the API request to perform address verification on the selected address. The API will update the address components you included in the request ("normalizing" them) as well as fill in as many additional address properties as it can. As a result, you should generally recopy all properties of the response address (including the additional ones) into the entity that will ultimately contain the address (for example, an insured mailing address), even if you did not pass them to this API or even recognize them.
        - If more than one address is returned, the individual addresses may not be completely processed (for example, they may not have been geocoded). Choose one and call this API again with it to perform a full verification and get only one result.
      operationId: verification
      parameters:
      - name: addressType
        in: query
        description: |
          The type of address, whether it is combined or un-combined. Uncombined will have the street address in its component parts instead of one field. (Default is Combined)
          - Combined will return the normal address fields, in addition with addr1 and addr2
          - Uncombined will return the normal address fields, excluding addr1 and addr2, which will be replaced with the following fields; primaryNumber, preDirectional, streetName, suffix, postDirectional, secondaryDesignator, and secondaryNumber
        schema:
          type: string
          enum:
          - Combined
          - Uncombined
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Addr'
        required: true
      responses:
        '200':
          description: Successful operation returns a valid and verified version of
            the address passed in. Replace this entire address object with the original
            address object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIAddressVerifiedSummary'
        '400':
          description: Invalid request or response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Address was not verified. Consult the errors returned for further
            details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.AddressController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-codegen-request-body-name: request
  /applications:
    get:
      tags:
      - Quotes
      - Applications
      description: Returns a list of quotes or applications.
      operationId: list
      parameters:
      - name: type
        in: query
        description: Application type. Valid values are Application, QuickQuote, or
          Quote.
        required: false
        schema:
          type: string
      - name: status
        in: query
        description: Application status (e.g. In Process)
        required: false
        schema:
          type: string
      - name: customerId
        in: query
        description: Customer ID number
        required: false
        schema:
          type: string
      - name: providerId
        in: query
        description: Provider code number
        required: false
        schema:
          type: string
      - name: policyId
        in: query
        description: Policy ID
        required: false
        schema:
          type: string
      - name: applicationOrQuoteNumber
        in: query
        description: Application or quote number
        required: false
        schema:
          type: string
      - name: transactionCd
        in: query
        description: |
          Transaction code (e.g. New Business)
          Use where a specific transactionCd(s) is known.
          Accepts a comma-separated list of values.
          Ignored when transactionCdGroup contains a value.
        required: false
        schema:
          type: string
      - name: transactionCdGroup
        in: query
        description: |
          Find applications by transactionCdGroup.
          Use when a specific transactionCd(s) is <i>not</i> known.
          Accepts a comma-separated list of values.
          Valid values are Quote, Cancellation, Renewal, or Other.
        required: false
        schema:
          type: string
      - name: createdSinceDate
        in: query
        description: Select applications where application creation date is equal
          to or greater than the provided createdSinceDate.
        required: false
        schema:
          type: string
          format: date
      - name: recentlyViewed
        in: query
        description: |
          Finds applications recently viewed by the caller/user.
          * If true, results will be restricted to applications recently viewed by the caller/user.
          * If false (or not provided), results will not be restricted to applications recently viewed by the caller/user.
        required: false
        schema:
          type: boolean
      - name: includeDeleted
        in: query
        description: |
          Includes deleted applications.
          * If true, results will include "Deleted" applications.
          * If false (or not provided), results will not include "Deleted" applications.
        required: false
        schema:
          type: boolean
      - name: includeClosed
        in: query
        description: |
          Includes closed applications.
          * If true, results will include "Closed" applications.
          * If false (or not provided), results will not include "Closed" applications.
        required: false
        schema:
          type: boolean
      - name: continuationId
        in: query
        description: For pagination -- used to fetch more results.
        required: false
        schema:
          type: string
      - name: limit
        in: query
        description: For pagination -- the maximum number of results to return.
        required: false
        schema:
          type: string
      - name: optionalFields
        in: query
        description: Comma-delimited list of optional fields to be included. Currently
          supports customer and product.
        required: false
        schema:
          type: string
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIApplicationList'
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, ServicePortalGroup
      x-insurancenow-modelbean: Application
      x-insurancenow-modelbeanconfig-key: Application
    post:
      tags:
      - Quotes
      description: |
        Starts a new QuickQuote or Quote.
        * To create a QuickQuote, basicPolicy productVersionIdRef (e.g. Homeowners-1.00.00), providerRef (e.g. 19), and effectiveDt strings are required.
        * To create a Quote, basicPolicy productVersionIdRef, providerRef, and effectiveDt strings, plus one piece of insured information to create a customer, are required.
      operationId: create
      parameters:
      - name: requestedTypeCd
        in: query
        description: |
          Starts a quote of the specified type. Valid values are QuickQuote or Quote.
          * If a type is not specified, a QuickQuote will be created if the selected product supports quick quotes and you can perform quick quotes; otherwise, a Quote will be created.
          * If QuickQuote is specified but the selected product does not support quick quotes or you cannot perform quick quotes, then either a 400 or 403 response code will be returned.
        required: false
        schema:
          type: string
      requestBody:
        description: Details of the item to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '201':
          description: Successful Operation
          headers:
            Location:
              description: The created resource's location
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-insurancenow-modelbean: Application
      x-insurancenow-modelbeanconfig-key: Application
  /applications/full:
    post:
      tags:
      - Full Quotes
      description: |
        Starts a new QuickQuote or Quote.
        To create a QuickQuote, requires:
        - basicPolicy productVersionIdRef (e.g. Homeowners-1.00.00)
        - providerRef (e.g. 19)
        - effectiveDt

        To create a Quote, requires:
        - Insured information to create a customer (e.g. "indexName": "HASHBAZ, MAHERSHALAL")
        - basicPolicy productVersionIdRef (e.g. Homeowners-1.00.00)
        - providerRef (e.g. 19)
        - effectiveDt
      operationId: create
      parameters:
      - name: requestedTypeCd
        in: query
        description: |
          Starts a quote of the specified type (QuickQuote or Quote).
          If a type is not specified, a QuickQuote will be created if the selected product supports quick quotes and you can perform quick quotes; otherwise, a Quote will be created.
          If QuickQuote is specified but either the selected product does not support quick quotes or you cannot perform quick quotes then either a 400 or 403 response code will be returned.
          Possible values - QuickQuote or Quote
        required: false
        schema:
          type: string
      requestBody:
        description: Details of the item to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationFull'
        required: true
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '201':
          description: Successful Operation
          headers:
            Location:
              description: The created resource's location
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-insurancenow-modelbean: Application
      x-insurancenow-modelbeanconfig-key: ApplicationFull
  /applications/updateSessionLinkRequest:
    put:
      tags:
      - Quotes
      - Applications
      description: |
        Replaces the sessionLink on quote/application.
        Enter the set of matching information from the quote/application in the request body to renew the sessionLink.
        The set of matching information can be from the following details; postalCode, phoneNumber, birthDate, and emailAddress.
        This ensures you can access only their own quote/application from the client.
      operationId: sessionLink
      parameters:
      - name: quoteOrAppNumber
        in: query
        description: Quote or application number
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionLinkRequest'
        required: false
      responses:
        '201':
          description: Successful operation. Quote/Application has been updated with
            new SessionLink.
          headers:
            Location:
              description: Updated resource's location.
              schema:
                type: string
          content: {}
        '400':
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-codegen-request-body-name: request
  /applications/{systemId}:
    get:
      tags:
      - Quotes
      - Applications
      description: |
        Returns quote or application.
      operationId: get
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application.
        required: true
        schema:
          type: string
          format: systemId
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-insurancenow-modelbean: Application
      x-insurancenow-modelbeanconfig-key: Application
    put:
      tags:
      - Quotes
      - Applications
      description: |
        Replaces the quote or application.
      operationId: update
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application.
        required: true
        schema:
          type: string
          format: systemId
      requestBody:
        description: Updated item details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-insurancenow-modelbean: Application
      x-insurancenow-modelbeanconfig-key: Application
    patch:
      tags:
      - Quotes
      - Applications
      description: Updates one or more fields of the quote or application.
      operationId: patch
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application.
        required: true
        schema:
          type: string
          format: systemId
      requestBody:
        description: Updated item details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '400':
          description: Error with the submitted request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      deprecated: false
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-insurancenow-modelbean: Application
      x-insurancenow-modelbeanconfig-key: Application
  /applications/{systemId}/additionalInterests/references:
    get:
      tags:
      - Applications
      description: |
        Obtain the list of risks that are available for additional interest to be associated or have an interest in.
      operationId: additionalInterestReferences
      parameters:
      - name: systemId
        in: path
        description: System identifier of the quote or application.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful operation. A list of available risks that this interest
            can be associated to.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIReferenceList'
        '400':
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
  /applications/{systemId}/approvalRequest:
    post:
      tags:
      - Applications
      description: |
        Submits an application for approval from underwriting. The application will be in inquiry mode (uneditable) until approved.
        You must have a Supervisor Code to be able to perform this operation, and you must be the owner of this quote or application.
      operationId: approval
      parameters:
      - name: systemId
        in: path
        description: System identifier of the application.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
        required: true
      responses:
        '201':
          description: Successful operation.  You can find a link to the submitted
            application in the Location response header.
          headers:
            Location:
              description: Updated resource's location.
              schema:
                type: string
          content: {}
        '400':
          description: Invalid request or response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-swagger-router-controller: com.guidewire.insurancenow.api.impl.core_v5.controller.ApplicationController
      x-swagger-security-group: AgentPortalGroup, DirectSalesPortalGroup
      x-codegen-request-body-name: request
  /applications/{systemId}/availableDriverTypes/{typeCd}/availableQuestions:
    get:
      tags:
      - Quotes
