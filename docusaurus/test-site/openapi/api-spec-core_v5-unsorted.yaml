          When you specify this parameter, the `longitude` parameter is also required.
        required: false
        schema:
          type: string
          format: decimal
      - name: limit
        in: query
        description: |
          When you specify this parameter with the `continuationId` parameter, it indicates how many results to return.
          When you specify this parameter with the `latitude` or `longitude` parameters, it represents the limit to the number providers returned around the specified location.
          When you specify this parameter with the `postalCode` parameter, the `maxMiles` parameter is also required.
        required: false
        schema:
          type: string
      - name: longitude
        in: query
        description: |
          Limits search results around a location based on the longitude coordinate.
          You can obtain the longitude value from address verification APIs.
          When you specify this parameter, the `latitude` parameter is also required.
        required: false
        schema:
          type: string
          format: decimal
      - name: maxMiles
        in: query
        description: |
          Limits the results based on the maximum miles from the location specified by the latitude and longitude.
          This parameter is required when you specify the `longitude` and `latitude` parameters.
          When you specify this parameter with the `postalCode` parameter, the `limit` parameter is also required.
