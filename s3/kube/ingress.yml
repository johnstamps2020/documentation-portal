---
kind: Service
apiVersion: v1
metadata:
  name: docportal-content-${DEPLOY_ENV}
  namespace: doctools
spec:
  type: ExternalName
  externalName: tenant-doctools-${DEPLOY_ENV}-builds.s3-website.us-west-2.amazonaws.com
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: doctools
  name: doctools-${DEPLOY_ENV}-builds-ingress
  annotations:
    ingress.kubernetes.io/config-backend: |
      http-request set-header Host tenant-doctools-${DEPLOY_ENV}-builds.s3-website.us-west-2.amazonaws.com
spec:
  rules:
    - host: "ditaot.internal.${DEPLOY_ENV}.ccs.guidewire.net"
      http:
        paths:
          - backend:
              service:
                name: docportal-content-${DEPLOY_ENV}
                port:
                  number: 80
            path: /
            pathType: Prefix
